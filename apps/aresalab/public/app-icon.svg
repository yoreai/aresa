<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional dark background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>

    <!-- Beautiful blue flame gradient (water protection) -->
    <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="30%" style="stop-color:#3b82f6"/>
      <stop offset="70%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>

    <!-- Inner flame lighter blue -->
    <linearGradient id="innerFlame" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="50%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>

    <!-- Core flame lightest -->
    <linearGradient id="coreFlame" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#7dd3fc"/>
      <stop offset="100%" style="stop-color:#c4b5fd"/>
    </linearGradient>
  </defs>

  <!-- Professional dark rounded background -->
  <rect x="48" y="48" width="416" height="416" rx="88" ry="88"
        fill="url(#bgGradient)"
        style="filter: drop-shadow(0px 12px 24px rgba(15, 23, 42, 0.4))"/>

  <!-- Beautiful curved blue flame representing water protection -->
  <g transform="translate(256, 256)">
    <!-- Main flame shape with more curves -->
    <path d="M0,-120
             C-25,-110 -45,-95 -55,-70
             C-65,-45 -60,-15 -60,20
             C-60,55 -45,85 -25,105
             C-10,115 10,115 25,105
             C45,85 60,55 60,20
             C60,-15 65,-45 55,-70
             C45,-95 25,-110 0,-120 Z"
          fill="url(#flameGradient)"/>

    <!-- Inner flame with organic curves -->
    <path d="M0,-85
             C-18,-78 -32,-65 -38,-45
             C-42,-25 -38,-5 -35,15
             C-32,40 -22,60 -8,70
             C-2,73 2,73 8,70
             C22,60 32,40 35,15
             C38,-5 42,-25 38,-45
             C32,-65 18,-78 0,-85 Z"
          fill="url(#innerFlame)" opacity="0.8"/>

    <!-- Flame core with gentle curves -->
    <path d="M0,-55
             C-12,-50 -22,-40 -25,-25
             C-28,-10 -25,5 -22,18
             C-18,32 -12,42 -4,48
             C-1,50 1,50 4,48
             C12,42 18,32 22,18
             C25,5 28,-10 25,-25
             C22,-40 12,-50 0,-55 Z"
          fill="url(#coreFlame)" opacity="0.9"/>

    <!-- Subtle highlight for depth -->
    <ellipse cx="-8" cy="-35" rx="8" ry="25"
             fill="rgba(255,255,255,0.2)"
             transform="rotate(-15)"/>
  </g>
</svg>