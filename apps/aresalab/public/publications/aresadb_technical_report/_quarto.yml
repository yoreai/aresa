project:
  type: book
  output-dir: ../pdf

book:
  title: "AresaDB: A High-Performance Multi-Model Database in Rust"
  subtitle: "Technical Report and Performance Analysis"
  chapters:
    - index.qmd

# Global bibliography configuration
bibliography: references.bib
link-citations: true
citeproc: true

format:
  pdf:
    toc: false
    number-sections: true
    top-level-division: section
    colorlinks: true
    geometry:
      - top=1in
      - bottom=1in
      - left=1in
      - right=1in
    fontsize: 12pt
    documentclass: article
    fig-pos: "H"
    code-block-bg: true
    code-block-border-left: "#6366f1"
    linestretch: 1.2
    include-before-body:
      text: |
        \RecustomVerbatimEnvironment{Highlighting}{Verbatim}{breaklines,commandchars=\\\{\}}
    include-in-header:
      text: |
        \usepackage{fvextra}
        \DefineVerbatimEnvironment{Highlighting}{Verbatim}{breaklines,commandchars=\\\{\}}
        \usepackage{fancyhdr}
        \usepackage{lastpage}
        \pagestyle{fancy}
        \fancyhead[L]{\footnotesize AresaDB Technical Report}
        \fancyhead[R]{\footnotesize \thepage\ of \pageref{LastPage}}
        \fancyfoot[C]{}
        \usepackage{authblk}
        \usepackage{microtype}
        \usepackage{booktabs}
        \usepackage{tabularx}
        \usepackage[table]{xcolor}
        \definecolor{lightgray}{gray}{0.9}
        \definecolor{aresaprimary}{HTML}{6366f1}
        \usepackage{graphicx}
        \usepackage{caption}
        \usepackage{float}
        \raggedbottom
        \renewcommand\Authfont{\fontsize{12}{14.4}\selectfont}
        \renewcommand\Affilfont{\fontsize{10}{12}\selectfont\itshape}
        \setlength{\affilsep}{1em}
        \author{ARESA Lab}
        \date{November 2025 -- Version 1.0}
        \renewcommand{\maketitle}{%
          \begin{center}
            {\LARGE\bfseries AresaDB: A High-Performance Multi-Model Database in Rust}\\[0.4em]
            {\large Technical Report and Performance Analysis}\\[1.5em]
            {\Authfont ARESA Lab}\\[0.5em]
            {\Affilfont Open Source Project}\\[1.5em]
            {\normalsize \textit{Version 1.0 -- November 2025}}\\[0.5em]
            {\footnotesize \textit{This technical report presents AresaDB, a unified multi-model database engine supporting key-value, graph, and relational paradigms with integrated vector search for RAG applications.}}\\[0.5em]
            {\footnotesize \textit{Status: Open Source Technical Report}}\\[0.2em]
          \end{center}
        }

execute:
  echo: false
  warning: false
  message: false
  cache: false
  dpi: 300

jupyter: python3

