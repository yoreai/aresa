project:
  type: book
  output-dir: ../pdf

book:
  title: "Data-Driven Fire Safety Analytics"
  subtitle: "Leveraging 930,000 Emergency Dispatch Records for Public Safety Intelligence"
  chapters:
    - index.qmd

# Global bibliography configuration
bibliography: references.bib
link-citations: true
citeproc: true

format:
  pdf:
    toc: false
    number-sections: true
    top-level-division: section
    colorlinks: true
    geometry:
      - top=1in
      - bottom=1in
      - left=1in
      - right=1in
    fontsize: 12pt
    documentclass: article
    fig-pos: "H"
    code-block-bg: true
    code-block-border-left: "#e74c3c"
    linestretch: 1.2
    include-before-body:
      text: |
        \RecustomVerbatimEnvironment{Highlighting}{Verbatim}{breaklines,commandchars=\\\{\}}
    include-in-header:
      text: |
        \usepackage{fvextra}
        \DefineVerbatimEnvironment{Highlighting}{Verbatim}{breaklines,commandchars=\\\{\}}
        \usepackage{fancyhdr}
        \usepackage{lastpage}
        \pagestyle{fancy}
        \fancyhead[L]{\footnotesize Data-Driven Fire Safety Analytics}
        \fancyhead[R]{\footnotesize \thepage\ of \pageref{LastPage}}
        \fancyfoot[C]{}
        \usepackage{authblk}
        \usepackage{microtype}
        \usepackage{booktabs}
        \usepackage{tabularx}
        \usepackage[table]{xcolor}
        \definecolor{lightgray}{gray}{0.9}
        \usepackage{graphicx}
        \usepackage{caption}
        \usepackage{float}
        \raggedbottom
        \renewcommand\Authfont{\fontsize{12}{14.4}\selectfont}
        \renewcommand\Affilfont{\fontsize{10}{12}\selectfont\itshape}
        \setlength{\affilsep}{1em}
        \author{Yevheniy Chuba}
        \date{November 2025 -- Version 1.0}
        \renewcommand{\maketitle}{%
          \begin{center}
            {\LARGE\bfseries Data-Driven Fire Safety Analytics}\\[0.4em]
            {\large Leveraging 930,000 Emergency Dispatch Records for Public Safety Intelligence}\\[1.5em]
            {\Authfont Yevheniy Chuba}\\[0.5em]
            {\Affilfont University of Pittsburgh -- MDS}\\[1.5em]
            {\normalsize \textit{Version 1.0 -- November 2025}}\\[0.5em]
            {\footnotesize \textit{Author note: This research analyzes public emergency dispatch data from Allegheny County to develop actionable insights for fire safety policy and resource allocation. All data is from publicly available sources.}}\\[0.5em]
            {\footnotesize \textit{Status: Applied Analytics Research Publication}}\\[0.2em]
          \end{center}
        }

execute:
  echo: false
  warning: false
  message: false
  cache: false
  dpi: 300

jupyter: python3


