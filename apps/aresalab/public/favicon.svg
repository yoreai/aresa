<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Atom orbits -->
  <ellipse cx="50" cy="50" rx="40" ry="16" fill="none" stroke="url(#grad)" stroke-width="3" transform="rotate(-30 50 50)"/>
  <ellipse cx="50" cy="50" rx="40" ry="16" fill="none" stroke="url(#grad)" stroke-width="3" transform="rotate(30 50 50)"/>
  <ellipse cx="50" cy="50" rx="40" ry="16" fill="none" stroke="url(#grad)" stroke-width="3" transform="rotate(90 50 50)"/>
  <!-- Center brain/nucleus -->
  <circle cx="50" cy="50" r="12" fill="url(#grad)"/>
  <!-- Electron dots -->
  <circle cx="90" cy="50" r="4" fill="#14b8a6"/>
  <circle cx="30" cy="20" r="4" fill="#0891b2"/>
  <circle cx="30" cy="80" r="4" fill="#0284c7"/>
</svg>
