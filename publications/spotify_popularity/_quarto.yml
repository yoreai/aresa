project:
  type: book
  output-dir: pdf

book:
  title: "Predicting Song Popularity on Spotify"
  subtitle: "A Machine Learning Approach to Understanding Audio Features and Genre Effects"
  chapters:
    - index.qmd

# Global bibliography configuration
bibliography: references.bib
link-citations: true
citeproc: true

format:
  pdf:
    toc: false
    number-sections: true
    top-level-division: section
    colorlinks: true
    geometry:
      - top=1in
      - bottom=1in
      - left=1in
      - right=1in
    fontsize: 12pt
    documentclass: article
    fig-pos: "H"
    code-block-bg: true
    code-block-border-left: "#2e7d32"
    linestretch: 1.2
    include-before-body:
      text: |
        \RecustomVerbatimEnvironment{Highlighting}{Verbatim}{breaklines,commandchars=\\\{\}}
    include-in-header:
      text: |
        \usepackage{fvextra}
        \DefineVerbatimEnvironment{Highlighting}{Verbatim}{breaklines,commandchars=\\\{\}}
        \usepackage{fancyhdr}
        \usepackage{lastpage}
        \pagestyle{fancy}
        \fancyhead[L]{\footnotesize Predicting Spotify Song Popularity}
        \fancyhead[R]{\footnotesize \thepage\ of \pageref{LastPage}}
        \fancyfoot[C]{}
        \usepackage{authblk}
        \usepackage{microtype}
        \usepackage{booktabs}
        \usepackage{tabularx}
        \usepackage[table]{xcolor}
        \definecolor{lightgray}{gray}{0.9}
        \usepackage{graphicx}
        \usepackage{caption}
        \usepackage{float}
        \raggedbottom
        \renewcommand\Authfont{\fontsize{12}{14.4}\selectfont}
        \renewcommand\Affilfont{\fontsize{10}{12}\selectfont\itshape}
        \setlength{\affilsep}{1em}
        \author{Yevheniy Chuba}
        \date{November 2025 -- Version 1.0}
        \renewcommand{\maketitle}{%
          \begin{center}
            {\LARGE\bfseries Predicting Song Popularity on Spotify}\\[0.4em]
            {\large A Machine Learning Approach to Understanding Audio Features and Genre Effects}\\[1.5em]
            {\Authfont Yevheniy Chuba}\\[0.5em]
            {\Affilfont University of Pittsburgh -- MDS}\\[1.5em]
            {\normalsize \textit{Version 1.0 -- November 2025}}\\[0.5em]
            {\footnotesize \textit{Author note: This research was conducted as part of the Introduction to Data Science course at the University of Pittsburgh. All analyses, methodologies, and conclusions are the author's own work.}}\\[0.5em]
            {\footnotesize \textit{Status: Academic Research Publication}}\\[0.2em]
          \end{center}
        }

execute:
  echo: false
  warning: false
  message: false
  cache: false
  dpi: 300

jupyter: python3


