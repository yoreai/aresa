<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>
  <!-- Outer glow ring -->
  <rect x="24" y="24" width="464" height="464" rx="80" fill="none" stroke="url(#accentGrad)" stroke-width="8" opacity="0.3"/>
  <!-- Database stack icon -->
  <g transform="translate(128, 96)">
    <!-- Top cylinder -->
    <ellipse cx="128" cy="40" rx="100" ry="32" fill="url(#accentGrad)" opacity="0.9"/>
    <rect x="28" y="40" width="200" height="60" fill="url(#accentGrad)" opacity="0.7"/>
    <ellipse cx="128" cy="100" rx="100" ry="32" fill="url(#accentGrad)" opacity="0.8"/>
    <!-- Middle cylinder -->
    <rect x="28" y="100" width="200" height="60" fill="url(#accentGrad)" opacity="0.5"/>
    <ellipse cx="128" cy="160" rx="100" ry="32" fill="url(#accentGrad)" opacity="0.6"/>
    <!-- Bottom cylinder -->
    <rect x="28" y="160" width="200" height="80" fill="url(#accentGrad)" opacity="0.3"/>
    <ellipse cx="128" cy="240" rx="100" ry="32" fill="url(#accentGrad)" opacity="0.5"/>
  </g>
  <!-- Query cursor / accent -->
  <rect x="180" y="380" width="152" height="24" rx="12" fill="#22d3ee"/>
  <circle cx="356" cy="392" r="16" fill="#22d3ee">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>

